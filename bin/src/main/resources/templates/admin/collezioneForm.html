<html xmlns:th = "http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='home')"></head>
	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>
		<form th:action = "@{/admin/collezione}" method = "POST" th:object = "${collezione}">
			<div class = "container">
				<div class = "dati">
					<span>Nome</span>
					<span><input type = "text" th:field = "*{nome}" required/></span>
				</div>
				<div class = "dati">
					<span>Descrizione</span>
					<span><input type = "text" th:field = "*{descrizione}" required/></span>
				</div>
				<div class = "dati">
					<span>Codice</span>
					<span><input type = "text" th:field = "*{code}" required/></span>
				</div>
				<div class = "dati">
					<span>Curatore</span>
					<select name = "Curatore" th:field = "*{Curatore}">
						<option th:each = "curatore : ${curatori}"
								th:value = "curatore.nome" 
								th:text = "${curatore.code} + ':' + ${curatore.nome} + ' ' + ${curatore.cognome}">
						</option>
					</select>	
				</div>
				<div class = "dati">
					<span>Opere</span>
					<select name = "opere" th:field = "*{opere}" multiple>
						<option th:each = "opera : ${opere}"
								th:value = "opera.nome" 
								th:text = "${opera.code} + ':' + ${opera.nome}">
						</option>
					</select>
				</div>
				<div class = "btn">
					<span><button type = "submit">Inserisci</button></span>
				</div>
			</div>
		</form>
	</body>
</html>
