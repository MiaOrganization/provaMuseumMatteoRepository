<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='home')"></head>
	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>
		<form th:action = "@{/admin/artista}" method = "POST" th:object = "${artista}">
			<div class = "container">
				<div class = "dati" >
					<span>Nome</span>
					<span ><input type = "text" th:field = "*{nome}" required/></span>
				</div>
				<div class = "dati" >
					<span>Cognome</span>
					<span><input type = "text" th:field = "*{cognome}"  required/></span>
				</div>
				<div class = "dati">
					<span>Luogo di nascita</span>
					<span><input type = "text" th:field = "*{luogoNascita}" required/></span>
				</div>
				<div class = "dati">
					<span>Data di nascita:</span>
					<span><input type ="date" th:value="*{dataNascita}" th:field = "*{dataNascita}"/></span>
				</div>
				<div class = "dati">
					<span>Luogo di morte</span>
					<span><input type = "text" th:field = "*{luogoMorte}" required/></span>
				</div>
				<div class = "dati">
					<span>Data di morte:</span>
					<span><input type = "date"  th:value="*{dataMorte}" th:field = "*{dataMorte}"/></span>
				</div>
				<div class = "dati">
					<span>Nazione</span>
					<span><input type = "text" th:field = "*{nazione}" required/></span>
				</div>
				<div class = "dati">
					<span>Codice</span>
					<span><input type = "text" th:field = "*{code}" required/></span>
				</div>
				<div class = "dati">
					<span>Vita</span>
					<textarea th:field = "*{vita}"  cols="100" rows="10" required>Inserisci informazioni circa la vita dell'artista'</textarea>
				</div>
				<div class = "btn">
					<span><button type = "submit">Inserisci</button></span>
				</div>
				<span><a th:href="@{/admin}">Torna indietro</a></span>
			</div>
		</form>
	</body>
</html>
