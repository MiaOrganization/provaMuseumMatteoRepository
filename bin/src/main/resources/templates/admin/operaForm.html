<html xmlns:th = "http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='home')"></head>
	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>
		<form th:action = "@{/admin/opera}" method = "POST" th:object = "${opera}">
			<div class = "container">
				<div class = "dati">
					<span>Titolo</span>
					<span><input type = "text" th:field = "*{titolo}" required/></span>
				</div>
				<div class = "dati">
					<span>Anno di realizzazione</span>
					<span><input type = "date" th:field = "*{annoRealizzazione}"/></span>
				</div>
				<div class = "dati">
					<span>Descrizione</span>
					<span><input type = "text" th:field = "*{descrizione}" required/></span>
				</div>
				<div class = "dati">
					<span>Codice</span>
					<span><input type = "text" th:field = "*{code}" required/></span>
				</div>
				<div class = "dati">
					<span>Collezione</span>
					<select name = "collezione" th:field = "*{collezione}">
						<option th:each = "collezione : ${collezioni}"
								th:value = "collezione.nome" 
								th:text = "${collezione.code} + ':' + ${collezione.nome}">
						</option>
					</select>	
				</div>
				<div class = "dati">
					<span>Autore</span>
					<select name = "autore" th:field = "*{autore}">
						<option th:each = "artista : ${artisti}"
								th:value = "artista.nome" 
								th:text = "${artista.code} + ':' + ${artista.nome} + ' ' + ${artista.cognome}">
						</option>
					</select>
				</div>
				<div class = "btn">
					<span><button type = "submit">Inserisci</button></span>
				</div>
			</div>
		</form>
	</body>
</html>
