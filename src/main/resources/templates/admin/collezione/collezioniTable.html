<html xmlns:th = "http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='home')"></head>
	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>
		<div class = "cont">
			<table class = "tab">
				<tr>
					<th class = "props">Nome</th>
					<th class = "props">Codice</th>
					<th class = "props">Curatore</th>
				</tr>		
				<tr th:each = "collezione : ${collezioni}">
					<td class = "infoTable" th:text = "${collezione.nome}">qui-nome</td>
					<td class = "infoTable" th:text = "${collezione.code}">qui-codice</td>
					<td class = "infoTable" th:text = "${collezione.curatore.nome}">qui-curatore</td>
				</tr>
			</table>
			<span><a th:href="@{/admin}">Torna indietro</a></span>
		</div>
	</body>
</html>
